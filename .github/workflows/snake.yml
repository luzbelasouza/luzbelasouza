name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"    # roda 1x por dia (00:00 UTC)
  workflow_dispatch:

  permissions:
  contents: write     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: luzbelasouza
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output   # <<< importante!
          publish_dir: dist

